<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin cá nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Bố cục chung */
.profile-container {
    max-width: 600px;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Ảnh đại diện */
.profile-img {
    width: 120px;
    height: 120px;
    border: 4px solid #007bff;
    transition: transform 0.3s ease;
}

.profile-img:hover {
    transform: scale(1.1);
}

/* Nhãn */
.form-label {
    font-weight: 600;
    color: #333;
}

/* Input */
.form-control, .form-select {
    border-radius: 6px;
}

/* Nút */
.btn-primary {
    background: #007bff;
    border: none;
    transition: background 0.3s ease;
}

.btn-primary:hover {
    background: #0056b3;
}

.btn-secondary {
    background: #6c757d;
    border: none;
}

.btn-secondary:hover {
    background: #5a6268;
}

    </style>
</head>
<body>
    <div class="container profile-container mt-5">
        <h2 class="text-center mb-4">Chỉnh sửa thông tin cá nhân</h2>
        <form>
            <div class="text-center mb-3">
                <img src="https://scontent.fhan2-5.fna.fbcdn.net/v/t39.30808-6/403598943_357658363467227_4945685955612551401_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHD0CAnl7zepRyw2jKIR46HmNxZLHOpENGY3Fksc6kQ0VP3ZNQp9OxQXE2RoC19HHe6uolVTrI4KPtKVG37lYql&_nc_ohc=ECWmGL30zb4Q7kNvgFRpXKN&_nc_oc=Adh8Zi0AD2c84-hXa9pyhTl1g_jh4AayaMEmadDAh8tNXaClEyywXqkGSiaghqHX2FQ&_nc_zt=23&_nc_ht=scontent.fhan2-5.fna&_nc_gid=AtsNH28FVkC7_MSHKL7lgO0&oh=00_AYDFywIC9wsMfAryIu26ehtEEyxE4Pq0Am-bozjq0UTh0g&oe=67ACD4EB"
                     alt="Ảnh cá nhân" class="profile-img rounded-circle">
                <input type="file" class="form-control mt-2" id="upload-photo">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullName" value="Nguyễn Văn Kiểm">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="nkiem347@gmail.com">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" value="0336780144">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" value="Nghệ An">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dob" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="dob" value="2004-04-10">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sex" class="form-label">Giới tính</label>
                    <select class="form-select" id="sex">
                        <option value="Male" selected>Nam</option>
                        <option value="Female">Nữ</option>
                        <option value="Other">Khác</option>
                    </select>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" value="*******">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                <button type="reset" class="btn btn-secondary">Hủy</button>
            </div>
        </form>
    </div>
</body>
</html>
