<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body.css-loaded {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .profile {
            background-color: #f0f4f8;
            color: #333;
            font-family: "Arial", sans-serif;
            min-height: 100vh;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border: 4px solid #007bff;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .profile-card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 2px solid #e0e4e8;
            transition: all 0.3s ease;
            min-height: 680px;
        }

        .profile-card:hover {
            border-color: #0077b6;
            box-shadow: 0 0 20px #0077b6, 0 0 30px rgba(0, 119, 182, 0.4);
        }

        /* Ảnh cá nhân */
        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00b4d8;
        }

        .user-name {
            font-size: 40px;
            font-weight: bold;
            color: #0077b6;
            text-transform: uppercase;
        }

        .user-role {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        /* Thông tin cá nhân */
        .profile-info p {
            font-size: 18px;
            margin: 15px 0;
            color: #495057;
        }

        .profile-info strong {
            color: #0077b6;
        }

        .edit-button {
            background-color: #ffcc00;
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .edit-button:hover {
            background-color: #ffd700;
            box-shadow: 0 0 10px #ffd700, 0 0 20px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="container-fluid p-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="profile-card">
                    <div class="row">
                        <div class="col-md-4 text-center d-flex justify-content-center align-items-center">
                            <img src="https://scontent.fhan2-5.fna.fbcdn.net/v/t39.30808-6/403598943_357658363467227_4945685955612551401_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHD0CAnl7zepRyw2jKIR46HmNxZLHOpENGY3Fksc6kQ0VP3ZNQp9OxQXE2RoC19HHe6uolVTrI4KPtKVG37lYql&_nc_ohc=ECWmGL30zb4Q7kNvgFRpXKN&_nc_oc=Adh8Zi0AD2c84-hXa9pyhTl1g_jh4AayaMEmadDAh8tNXaClEyywXqkGSiaghqHX2FQ&_nc_zt=23&_nc_ht=scontent.fhan2-5.fna&_nc_gid=AtsNH28FVkC7_MSHKL7lgO0&oh=00_AYDFywIC9wsMfAryIu26ehtEEyxE4Pq0Am-bozjq0UTh0g&oe=67ACD4EB"
                                alt="Ảnh cá nhân" class="img-fluid rounded-circle profile-img" />
                        </div>
                        <div class="col-md-8 d-flex flex-column justify-content-center">
                            <h2 class="user-name">Nguyễn Văn Kiểm</h2>
                            <p class="user-role">Admin</p>
                            <div class="profile-info">
                                <p><strong>Email:</strong> nkiem347@gmail.com</p>
                                <p><strong>Phone:</strong> 0336780144</p>
                                <p><strong>Address:</strong> Nghệ An</p>
                                <p><strong>Password:</strong> *******</p>
                                <p><strong>Date Of Birth:</strong> 10/04/2004</p>
                                <p><strong>Sex:</strong> Male</p>
                            </div>
                            <button class="btn edit-button mt-4">
                                Chỉnh sửa thông tin
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
